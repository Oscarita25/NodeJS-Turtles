<!DOCTYPE HTML>
<html lang="en"">
  <head>
    <meta charset="utf-8">
    <script src="turtle_ctl_panel.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <select style="width: 200px; height: 30px" name="turtleSelection" id="turtleSelection" onchange="updateSelectedTurtle()">
    </select>
    <button style="font-size: 25px;" type="button" name="button" onclick="refreshTurtles()">refresh</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="moveTurtleUp()">up</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="moveTurtleDown()">down</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="moveTurtleBackward()">backward</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="moveTurtleForward()">forward</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="moveTurtleRight()">right</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="moveTurtleLeft()">left</button>
    <button style="font-size: 25px;" type="button" name="button" onclick="refuelTurtle()">refuel</button>
  </body>
</html>
